<a routerLink="new" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> Thêm khóa học mới</a>
<div class="my-3" >
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Tìm kiếm ..">
</div>
<table class="table table-bordered table-responsive my-3">
    <thead>
        <tr>
            <th>#</th>
            <th>Tên khóa học</th>
            <th>Học phí</th>
            <th>Ảnh</th>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of filteredCourse; index as i ">
            <td>{{i+1}}</td>
            <td>{{ c.title }}</td>
            <td>{{ c.price }},000 vnd</td>
            <td>
                <img src="{{c.imageUrl}}" class="img-resposive" style="max-height:100px">
            </td>
            <td><a [routerLink]="['/courses/', c.$key]">Sửa</a></td>
        <tr>
    </tbody>
</table>
