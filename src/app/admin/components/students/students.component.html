<button class="btn btn-primary" routerLink="/students/new"><i class="fa fa-plus" aria-hidden="true"></i> Thêm học sinh</button>

<div class="my-3" >
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Tìm kiếm ..">
</div>

<data-table
    [items] = "items"
    [itemCount] = "itemCount"
    (reload) = "reloadItems($event)"
>
    <data-table-column
        [property] = "'name'"
        [header] = "'Tên'"
        [sortable] = "true"
        [resizable] = "true">
    </data-table-column>

    <data-table-column
    [property] = "'dob'"
    [header] = "'Ngày sinh'"
    [sortable] = "true"
    [resizable] = "true">
        <ng-template #dataTableCell let-item="item">{{ item.dob }}</ng-template>
    </data-table-column>

    <data-table-column
    [property] = "'fbUrl'"
    [header] = "'Facebook'"
    [resizable] = "true">
        <ng-template #dataTableCell let-item="item">
            <a *ngIf="item.fbUrl" class="h4" href="{{item.fbUrl}}" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
            <span class="h4 text-warning"><i *ngIf="item.isTeacher" class="fa fa-fire" aria-hidden="true"></i></span>
        </ng-template>
    </data-table-column>

    <data-table-column
    [property] = "'$key'">
        <ng-template #dataTableCell let-item="item"><a [routerLink]="['/students/', item.$key]">Sửa</a></ng-template>
    </data-table-column>

</data-table>
